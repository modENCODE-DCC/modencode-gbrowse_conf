       <a href="http://wiki.modencode.org/project/index.php?title=Brdu_labeling_timing:DM:1&oldid=17035">Brdu labeling timing</a>, <a href="http://wiki.modencode.org/project/index.php?title=Sequenase_labeling:DM:1&oldid=17037">Sequenase labeling</a>, <a href="http://wiki.modencode.org/project/index.php?title=Agilent_hybridization:DM:1&oldid=17249">Array Hybridization</a>, <a href="http://wiki.modencode.org/project/index.php?title=Array_scanning:DM:1&oldid=17250">Array Scanning</a>
     </li>
     <li>
       <b>Data Analysis:</b>
       <a href="http://wiki.modencode.org/project/index.php?title=Array_Data_normalization:DM:1&oldid=14722">Data Normalization</a>, <a href="http://wiki.modencode.org/project/index.php?title=Timing_data_smoothing:DM:1&oldid=17183">Smoothing Protocol</a>
     </li>
     <li>
       <b>Other Protocols:</b>
       <a href="http://wiki.modencode.org/project/index.php?title=Brdu_IP:DM:1&oldid=15857">Brdu IP</a>
     </li>
 </ol>
 <h2>Reagents</h2>
