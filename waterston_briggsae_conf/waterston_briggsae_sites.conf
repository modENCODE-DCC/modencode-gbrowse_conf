key           = AF16 Early Embryo Rep.1 Introns 
citation      = <h1>C. briggsae AF16 Early Embryo replicate 1 confirmed sites (Waterston project, Waterston subgroup)</h1>
 <h2>General Description</h2>
 <p>
 Using massively parallel sequencing by synthesis methods, we are surveying transcripts from various stages, tissues and conditions of the nematode C. briggsae. We use novel statistical approaches to evaluate coverage of annotated features of the genome and of candidate processed transcripts.   We then provide lists of evidence of level of expression per transcript and catalogs of confirmed splice junctions, trans-spliced leader sequences, start sites, end sites, and poly-adenylation tracts for each stage/tissue/condition. 
 </p>
 <h2>Protocols</h2>
 <ol>
     <li>
       <b>Other Protocols:</b>
        <a href="http://wiki.modencode.org/project/index.php?title=Intron_Confirmation_Alignment:RW:Green.080925&oldid=66395">introns</a>,
	<a href="http://wiki.modencode.org/project/index.php?title=PolyA_Confirmation_:RW:1&oldid=66396">polyA</a>,
	<a href="http://wiki.modencode.org/project/index.php?title=SL_Acceptor_Site_Confirmation_Alignment:RW:1&oldid=66405">spliceleader</a>
     </li>
 </ol>
 <h2> Sample Details </h2>
 <ol>
     <li>
       <b>Animals/Lines:</b>
       Caenorhabditis briggsae
     </li>
 </ol>
 <br />
 <h2>Referenced modENCODE submissions:</h2>
 <ul>
      <li><b>modENCODE_4174</b>: <a href="/submit/public/citation/4174">RNA-seq C. briggsae AF16 Early Embryo replicate 1 sequence & alignments</a></li>
 </ul>
 <br />
 <b>Release Date:</b> 2012-02-27


