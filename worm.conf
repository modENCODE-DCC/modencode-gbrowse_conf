                        my $feature = shift;
                        my $name = $feature->name;
                        $name =~ s/^Sequence:OST[FR](10|30)/$1/;
                        $name =~ s/^Sequence:OST[FR]/10/;
                        $name =~ s/_\d*//;
                        $name =~ s/([A-Z]+\d+)$/\@$1/;
                        return qq[http://worfdb.dfci.harvard.edu/searchallwormorfs.pl?by=plate&sid=$name];
