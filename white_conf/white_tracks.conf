citation            = <h1>Classes_of_Insulator_Binding_Sites (White project, White subgroup)</h1>
 Clustering analysis of six different Drosophila Insulator data sets (Negre et al., PLoS Genetics, 6: e1000814, 2010) revealed two distinct classes of insulator binding sites (based on their patterns of overlapping binding sites): Class I consists of CP190, BEAF-32 and CTCF, Class II consists of Su(Hw) and Mod(mdg4).  The data track shows the locations for both classes.
 <h2>General Description</h2>
 To classify the binding patterns of six different Drosophila insulator proteins, we used a bioinformatics approach and defined two non-overlapping categories of insulators. 
