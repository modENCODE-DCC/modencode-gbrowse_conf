citation      = <h1> PolII ChIP-seq (White group) </h1>
 <h2>Details</h2>
 <p>
 Staged Drosophila (y; bw cn sp) 16-20h embryos were crushed and cross-linked with formaldehyde. After lysis and sonication, the chromatin was immunoprecipitated with antibodies recognizing PolII. Input and ChIP'd DNA was single-end sequenced in two lanes each on the Illumina Genome Analyzer, aligned with Eland. Density ratios were calculated with the R SPP package. PeakSeq software was used to call peaks. 
