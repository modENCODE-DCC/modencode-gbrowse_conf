citation = <h1>Embryo 0-4h H3K9Me3 ChIP-chip (White project)</h1>
 <h2>Details</h2>
 Nuclei were isolated from staged Drosophila (y; bw cn sp) 20-24h embryos, and cross-linked with formaldehyde. After lysis and sonication the chromatin was immunoprecipitated with affinity-purified antibodies recognizing histone H3 trimethylated on lysine 4.  The DNA was amplified, labeled, and hybridized to Agilent microarrays (mock IP DNA was labelled in parallel and hybridized simultaneously to the same chip). A Joint Binding Deconvolution algorithm was used to predict binding peaks in normalized data merged from three experimental replicates.
 <br />
 <br />
 <h2>Series Description</h2>
 The White Lab is aiming to map the association of all the Transcription Factors (TF) and DNA associated proteins on the genome of Drosophila melanogaster. The main technique that will be used for this purpose is chromatin immunoprecipitation-on-chip (ChIP-on-chip) utilizing whole-genome tiling arrays. The data generated by ChIP-chip experiments consist basically of a plot of signal intensity across the genome. The highest signals correspond to positions in the genome occupied by the tested TF. 
 <br/><br/>
 <h2>Protocols</h2>
 <ol>
     <li>
       <b>Growth and isolation:</b>
       <a href="http://wiki.modencode.org/project/index.php?title=E0-4_collection_histone_timecourse:KW:1&oldid=22494">E0-4 collection histone timecourse:KW:1</a>
     </li>
     <li>
       <b>Sample preparation:</b>
       <a href="http://wiki.modencode.org/project/index.php?title=ChIP:KW:1&oldid=15856">White_Lab/IP</a>, <a href="http://wiki.modencode.org/project/index.php?title=Whole_Genome_Amplification:KW:1&oldid=15597">Whole_Genome_Amplification</a>, <a href="http://wiki.modencode.org/project/index.php?title=Agilent_244K_ChIP_Labeling:KW:1&oldid=12513">Agilent 244K ChIP Labeling:KW:1</a>, <a href="http://wiki.modencode.org/project/index.php?title=Array_Hybridization_for_ChIP-chip:KW:1&oldid=17407">Array Hybridization for ChIP-chip:KW:1</a>, <a href="http://wiki.modencode.org/project/index.php?title=Array_Scanning_for_ChIP-chip:KW:1&oldid=22002">Array Scanning</a>
     </li>
     <li>
       <b>Other Protocols:</b>
       <a href="http://wiki.modencode.org/project/index.php?title=Formaldehyde_Cross-linking_of_Chromatin_from_Drosophila_Tissue&oldid=17122">Cross-linking</a>, <a href="http://wiki.modencode.org/project/index.php?title=Agilent_ChIP_data_processing:KW:1&oldid=21765">Agilent ChIP data processing:KW:1</a>, <a href="http://wiki.modencode.org/project/index.php?title=Agilent_ChIP_peak_finding:KW:1&oldid=13498">Agilent ChIP peak finding:KW:1</a>
