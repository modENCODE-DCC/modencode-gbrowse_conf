label        = sub {
                my $name = shift->name;
                if($name){
		 $name=~s/_/-/g;
                 $name =~s/E(\d+\-\d+)/embryo\_$1h/;
                 return sprintf "%-17s",$name;
                }
               }
sort_order       = sub ($$) {my $n1 = shift->feature->name;
                             my $n2 = shift->feature->name;
                             $n1 =~ s/^E_*(\d+)[_-].*/0$1/;
                             $n2 =~ s/^E_*(\d+)[_-].*/0$1/;
                             $n1 =~ s/^L(\d)/29$1/;
                             $n2 =~ s/^L(\d)/29$1/;
                             $n1 =~ s/^Pupae/399/;
                             $n2 =~ s/^Pupae/399/;
                             $n1 =~ s/^Ad/999Ad/;
                             $n2 =~ s/^Ad/999Ad/;
                             $n1 =~ s/H3.*_([KS])/9999$1/i;
                             $n2 =~ s/H3.*_([KS])/9999$1/i;
                             $n1 <=> $n2;}
link     = sub {my $feature = shift;
		my $src = $feature->source;
                my %subs= (2885=>914);
		if (!$subs{$src}) {
                      my $c     = $feature->seq_id;
                      my $name  = $feature->name;
                      my $class = eval {CGI::escape($feature->class)}||'';
                      my $ref   = CGI::escape("$c");
                      my $start = CGI::escape($feature->start);
                      my $end   = CGI::escape($feature->end);
                      my $id    = eval {CGI::escape($feature->primary_id)};
                      return "../../gbrowse_details/fly?name=$name;class=$class;ref=$ref;start=$start;end=$end;feature_id=$id;db_id=white:database";
                    }
                return "http://intermine.modencode.org/query/portal.do?externalid=modENCODE_$subs{$src}&class=Submission";}
balloon hover  = sub {my $f = shift;
                      my $score = $f->score;
                      my $name  = $f->name;
                      return $score ? "$name Score:$score" : "$name";}
citation = <h1>
   S2 H3K4Me3 ChIP-chip 
   (White project)
 </h1>
 <h2>Details</h2>
 <p>
 Nuclei were isolated from Drosophila S2 cell culture, 0 - 4 hr after egg laying, and cross-linked with formaldehyde.  After lysis and sonication the chromatin was immunoprecipitated with affinity-purified antibodies recognizing histone H3 trimethylated on lysine 4.  The DNA was amplified, labeled, and hybridized to Agilent microarrays (mock IP DNA was labelled in parallel and hybridized simultaneously to the same chip).  The Joint Binding Deconvolution algorithm was used to predict binding peaks in normalized data from three experimental replicates.
 </p>
 <h2>General Description</h2>
 The White Lab is aiming to map the association of all the Transcription Factors (TF) and DNA associated proteins on the genome of Drosophila melanogaster. The main technique that will be used for this purpose is chromatin immunoprecipitation-on-chip (ChIP-on-chip) utilizing whole-genome tiling arrays. The data generated by ChIP-chip experiments consist basically of a plot of signal intensity across the genome. The highest signals correspond to positions in the genome occupied by the tested TF.<br/>
 ChIP-seq, meaning direct sequencing of the ChIP sample on the Solexa platform, has also been used to validate some datasets and will become- as the project advances- the main production platform.<br/>
 <br/>
 To support ChIP-chip and ChIP-seq datasets, and in order to link association of factors to the DNA with regulation of transcription, several RNA-seq (direct sequencing of the transcriptome on the Solexa platform) datasets will be genrated for the time-points under scrutiny. 
 <br/><br/>
