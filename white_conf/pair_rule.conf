 <h2>Details</h2>
 <p><h1>
 Prd-RF13_0-12-seq (White project, White subgroup)
 </h1>
 Nuclei were isolated from staged Drosophila y; cn bw sp embryos 0-12 hr after egg laying, and cross-linked with formaldehyde.  After lysis and sonication the chromatin was immunoprecipitated with affinity-purified antibodies recognizing the pair-rule homeodomain protein, paired.  The DNA was sequenced on the Illumina platform (Input DNA from a mock IP was sequenced in parallel).  The signal intensity (or wiggle file) data track shows normalized data from two experimental replicates.  For ChIP-seq called peaks, the MACS algorithm was used to predict binding peaks in normalized data from both experimental replicates.  <br/> <br/></p>
 <h2>General Description</h2>
 <p>
 The White Lab is aiming to map the association of all the<br/>
 Transcription Factors (TF) on the genome of Drosophila<br/>
 melanogaster. One technique that we use for this purpose is chromatin<br/>
 immunoprecipitation coupled with deep sequencing (ChIP-seq) utilizing<br/>
 an Illumina next generation sequencing platform. The data generated by<br/>
 ChIP-seq experiments consist basically of a plot of signal intensity<br/>
 across the genome. The highest signals correspond to positions in the<br/>
 genome occupied by the tested TF. 
 </p>
