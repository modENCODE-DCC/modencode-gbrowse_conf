citation = <h1>
   ChIP-Seq (Pair-Rule TFs Antibody) 
   (White project, White subgroup)
 </h1>
 <h2>Details</h2>
 <p>
 Nuclei were isolated from various staged Drosophila embryos, and cross-linked with formaldehyde.  After lysis and sonication the chromatin was immunoprecipitated with affinity-purified antibodies recognizing the pair-rule homeodomain protein, paired, a fusion between the bHLH pair rule protein, hairy and GFP, or a fusion between the pair ruled transcription factor, even skipped and GFP.  The DNA was sequenced on the Illumina platform (Input DNA from a mock IP was sequenced in parallel).  The signal intensity (or wiggle file) data track shows normalized data from two experimental replicates.  For ChIP-seq called peaks, the MACS algorithm was used to predict binding peaks in normalized data from both experimental replicates.
 </p>
 <h2>General Description</h2>
 <p>
 The White Lab is aiming to map the association of all the Transcription Factors (TF) on the genome of Drosophila melanogaster. One technique that we use for this purpose is chromatin immunoprecipitation coupled with deep sequencing (ChIP-seq) utilizing an Illumina next generation sequencing platform. The data generated by ChIP-seq experiments consist basically of a plot of signal intensity across the genome. The highest signals correspond to positions in the genome occupied by the tested TF. 
 </p>
