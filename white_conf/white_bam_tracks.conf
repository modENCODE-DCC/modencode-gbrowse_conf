 <h1> L3 RNA-seq ( project, White subgroup) </h1>
 <h2>General Description</h2>
 RNA-seq was performed on polyA-RNA for developmental stages of Drosophila melanogaster on which ChIP-chip or ChIP-seq has been performed. The RNA was isolated from the same material used for ChIP experiments and, after purification and production of the Solexa libraries, sequenced (single-end) at Argonne National Lab. For RNA-seq, 2 lanes per sample are bieng run. 
 <br/><br/>
 <h2>Protocols</h2>
 <ol>
     <li>
       <b>Growth and isolation:</b>
       <a href="http://wiki.modencode.org/project/index.php?title=L3_collection_histone_timecourse:KW:1&oldid=24437">Animal Staging & collection</a>, <a href="http://wiki.modencode.org/project/index.php?title=MRNA_Extraction_for_Illumina_Sequencing:KW:1&oldid=24183">MRNA Extraction for Illumina Sequencing</a>, <a href="http://wiki.modencode.org/project/index.php?title=RNA-seq_Library_Preparation_for_Illumina_Sequencing:KW:1&oldid=24181">RNA-seq Library Preparation for Illumina Sequencing</a>
     </li>
     <li>
       <b>Sample preparation:</b>
       <a href="http://wiki.modencode.org/project/index.php?title=RNA-seq_Library_Preparation_for_Illumina_Sequencing:KW:1&oldid=24181">RNA-seq Library Preparation for Illumina Sequencing</a>, <a href="http://wiki.modencode.org/project/index.php?title=Solexa_RNAseq:KW:1&oldid=24199">Solexa_RNAseq</a>
     </li>
     <li>
       <b>Data Analysis:</b>
       <a href="http://wiki.modencode.org/project/index.php?title=TopHat_RNA-seq_Alignments:KW:1&oldid=24226">TopHat RNA-seq Alignments:KW:1</a>
     </li>
 </ol>
 <ol>
 </ol>
