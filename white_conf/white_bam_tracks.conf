 <ol>
     <li>
       <b>Animals/Lines:</b>
       <a href="http://wiki.modencode.org/project/index.php?title=DevStage:L3:KW:1&oldid=19707">L3</a>, <a href="http://wiki.modencode.org/project/index.php?title=FlyStrain:Y_cn_bw_sp&oldid=19925">y[1]; Gr22b[1] Gr22d[1] cn[1] CG33964[R4.2] bw[1] sp[1]; LysC[1] MstProx[1] GstD5[1] Rh6[1]</a>, L3_TotalRNA
