citation = <h1> Embryo 20-24h H3K9Ac ChIP-seq (White project)</h1>
 <h2>Details</h2>
 <p>
 Staged Drosophila (y; bw cn sp) 4-8h embryos were crushed and cross-linked with formaldehyde. After lysis and sonication, the chromatin was immunoprecipitated with antibodies recognizing histone H3 acetylated on lysine 9. Input and ChIP'd DNA was single-end sequenced in two lanes each on the Illumina Genome Analyzer, aligned with Eland. Density ratios were calculated with the R SPP package. MACS software was used to call peaks.
 </p>
 <h2>Series Description</h2>
