citation =
 <h1>
   Cjaponica Dev Timecourse Expression DF5081_AD-F RNA-seq sequences and alignment
   (Waterston project, Waterston subgroup)
 </h1>
 <h2>Details</h2>
 <p>Place a submission-specific statement in here.</p>
 <h2>General Description</h2>
 <p>
 Using massively parallel sequencing by synthesis methods, we are surveying transcripts from various stages, tissues and conditions of the nematode C. japonica. We use novel statistical approaches to evaluate coverage of annotated features of the genome and of candidate processed transcripts.   We then provide lists of evidence of level of expression per transcript and catalogs of confirmed splice junctions, trans-spliced leader sequences, start sites, end sites, and poly-adenylation tracts for each stage/tissue/condition.
 </p>
 <h2>Protocols</h2>
 <ol>
 <li>
 <b>Growth and isolation:</b>
  <a href="http://wiki.modencode.org/project/index.php?title=Worm_staging_and_isolation:RW:Reinke&oldid=82812">Staging_and_isolation</a>,
  <a href="http://wiki.modencode.org/project/index.php?title=PolyA%2B_RNA_library_preparation_for_Illumina_Sequencing:RW:1&oldid=86269">polyA+ RNA library preparation for Illumina Sequencing</a>,
  <a href="http://wiki.modencode.org/project/index.php?title=RNA_isolation:RW:Reinke&oldid=75164">RNA_isolation</a>,
  <a href="http://wiki.modencode.org/project/index.php?title=Worm_growth:RW:Reinke&oldid=22843">Worm_growth</a>
 </li>
 <li>
 <b>Sample preparation:</b>
  <a href="http://wiki.modencode.org/project/index.php?title=Illumina_paired-end_sequencing_on_HiSeq2000:RW:UW&oldid=86271">Illumina paired-end sequencing on HiSeq2000</a>
 </li>
 <li>
 <b>Other Protocols:</b>
  <a href="http://wiki.modencode.org/project/index.php?title=Raw_Coverage_Normalization:RW:1&oldid=75165">Normalization</a>,
  <a href="http://wiki.modencode.org/project/index.php?title=RNA_Short_Read_Alignments:RW:Waterston.080901&oldid=81388">Alignment</a>
