   DMG1 Model Building
   (Celniker project, Brent subgroup)
 </h1>
 <h2>General Description</h2>
 These experiments aim to annotate the genome of Drosophila melanogaster.<br/>
 <br/>
 Genome annotation is done in cycles consisting of gene prediction, target selection and RT-PCR sequencing of the targets. <br/>
 <br/>
 The gene prediction programs used are N-SCAN (Brent Lab) and Contrast (Sam Gross), both of which use conservation and transcription evidence. Before each round of gene prediction, new cDNAs and ESTs are downloaded from GenBank, and are clustered using the PASA pipeline developed by Brian Haas at TIGR. These clusters are then converted to an 'EST evidence track' that can be used by the program. Similarly, a conservation track is created from alignments of 'informant' species to the target genome.<br/>
 <br/>
 Predicted transcripts (models) are classified as 'supported', 'partially supported', and 'novel' based on overlap with transcripts. If all splice sites of a transcript model are present in cDNAs, this transcript is supported. Transcripts with no supported splice sites are novel.<br/>
 <br/>
 Novel and partially supported genes are targeted for PCR on reverse transcribed RNA from one or multiple tissues. Primers are designed around unsupported splices. If a spliced sequence results from the PCR it is submitted to GenBank (whether or not it supports the transcript model) and it becomes part of the EST/cDNA download for the next round of gene predictions.<br/>
 <br/>
 The cycles are numbered and prefixed "DMG".
 <br/><br/>
