citation      = <h1>
   Salt Extracted Chromatin Fractions
   (Henikoff project, Henikoff subgroup)
 </h1>
 <h2>General Description</h2>
 We applied genome-wide profiling to successive salt-extracted fractions of micrococcal nuclease-treated Drosophila chromatin.  Chromatin fractions extracted with 80 mM or 150 mM NaCl after digestion contain predominantly mononucleosomes and represent classical ??active?? chromatin. Profiles of these low-salt soluble fractions display phased nucleosomes over transcriptionally active genes that are locally depleted of histone H3.3 and correspond closely to profiles of histone H2Av (H2A.Z) and RNA polymerase II. This correspondence suggests that transcription can result in loss of H3.3+H2Av nucleosomes and generate low-salt soluble nucleosomes.  Nearly quantitative recovery of chromatin is obtained with 600 mM NaCl; however, the remaining insoluble chromatin is enriched in actively transcribed regions.  Salt-insoluble chromatin likely represents oligonucleosomes that are attached to large protein complexes. Both low-salt extracted and insoluble chromatin are rich in sequences that correspond to epigenetic regulatory elements genome-wide. The presence of active chromatin at both extremes of salt solubility suggests that these salt fractions capture bound and<br/>
 unbound intermediates in active processes, thus providing a simple, powerful strategy for mapping epigenome dynamics.
 <br/><br/>
