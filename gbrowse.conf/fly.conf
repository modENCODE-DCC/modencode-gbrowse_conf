citation = <h1>
   H3K4me3 Histone binding sites
   (White project, White subgroup)
 </h1>
 <h2>General Description</h2>
 The White Lab is aiming to map the association of all the Drosophila Transcription Factors (TF) and DNA associated proteins on the fly's whole genome. The main technique that will be used for this purpose is ChIP-chip. The ChIP samples produced will then be used to hybridize whole-genome tiling microarrays. The data generated by ChIP-chip experiments consist basically of a plot of signal intensity across the genome. The highest signals correspond to positions in the genome occupied by the tested TF.
 <br/><br/>
 <h2>Protocols</h2>
 <ol>
     <li>
