		my $dn = $f->load_id =~ /^Gene/? $f->display_name : $f->load_id;
		$dn =~ s/Transcript://;
		my @aliases = $f->each_tag_value('Note');
		foreach (@aliases) {
		   return lc($1)." ($dn) " if /(\w{3}-\d+)$/;
		}
		return $dn;
               }
