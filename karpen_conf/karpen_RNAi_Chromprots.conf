citation = <h1>Depletion of Non-histone Chromatin Proteins with RNAi (Karpen project, Pirrotta subgroup) </h1>
 Nuclei were isolated from the Drosophila BG3 neuronal cell line that had been transfected with dsRNA targeting the CP190 gene, and crosslinked with formaldehyde.  After lysis and sonication the chromatin was immunoprecipitated with affinity-purified antibodies that recognize various chromosomal proteins.  After PCR amplification and labeling the DNA was used to probe Affymetrix microarrays (a sample of the DNA input for the ChIP was processed in parallel and used to probe another copy of the array).  The experiment was performed in triplicate, and normalized, averaged data is shown.  For tracks displaying binding peaks, normalized signal intensities from three averaged experimental replicates were analyzed using a peak-calling algorithm that calculates genomic regions of significant enrichment (or depletion).
 <br/><br/>
 <h2>General Description</h2>
 The goal of these experiments are to validate and confirm the locations of 125 chromosomal proteins across the Drosophila melanogaster genome. To do this, we are using RNAi to deplete individual non-histone chromosomal proteins in Drosophila BG3 and S2 tissue culture cells, and then using antibodies to perform Chromatin ImmunoPrecipitation (ChIP) using genomic tiling arrays. Comparison of a protein factor's binding profiles before and after depletion will increase the confidence of our predictions. 
 <br/><br/>
 <h2>Protocols</h2>
 <ol>
 <li>
 <b>Growth and isolation:</b>
  <a href="http://wiki.modencode.org/project/index.php?title=RNAi_treatment_in_cell_culture:GK:1&oldid=38973">RNAi treatment in cell culture</a>,
  <a href="http://wiki.modencode.org/project/index.php?title=Chromatin_prep_from_cultured_cells:GK:1&oldid=18717">Chromatin prep from cultured cells</a>     
 </li>
 <li>
 <b>Sample preparation:</b>
  <a href="http://wiki.modencode.org/project/index.php?title=Hybridization_to_Affy_arrays:GK:1&oldid=22938">Hybridization to Affy arrays</a>,
  <a href="http://wiki.modencode.org/project/index.php?title=WGA:GK:1&oldid=18530">WGA</a>,
  <a href="http://wiki.modencode.org/project/index.php?title=ChIP:GK:1&oldid=18313">ChIP</a>,
  <a href="http://wiki.modencode.org/project/index.php?title=Affymetrix_Array_Scanning:GK:1&oldid=22944">Array Scanning Protocol</a>     
 </li>
 <li>
 <b>Data Analysis:</b>
  <a href="http://wiki.modencode.org/project/index.php?title=M-value_normalization:GK:1&oldid=22936">M-value normalization</a>,
  <a href="http://wiki.modencode.org/project/index.php?title=Smoothed_M-value_enrichment_profiles:GK:1&oldid=18503">Smoothed M-value enrichment profiles</a>     
 </li>
 <li>
 <b>Other Protocols:</b>
  <a href="http://wiki.modencode.org/project/index.php?title=RNAi_treatment_in_cell_culture:GK:1&oldid=38973">RNAi treatment in cell culture</a>,
  <a href="http://wiki.modencode.org/project/index.php?title=Regions_of_significant_enrichment:GK:1&oldid=39560">Regions of significant enrichment</a>,
  <a href="http://wiki.modencode.org/project/index.php?title=Regions_of_significant_enrichment:GK:1&oldid=30104">Regions of significant enrichment</a>     
 </li>
 </ol>
 <br />
 <b>Release Date:</b> 2011-09-03


