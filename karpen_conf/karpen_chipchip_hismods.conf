citation    = <h1>Histone Modifying Enzymes in ML-DmBG3-c2 cells (Karpen project, Karpen subgroup)</h1>
 Nuclei were isolated from the Drosophila BG3 neuronal cell line that had been crosslinked with formaldehyde.  After lysis and sonication the chromatin was immunoprecipitated with an affinity-purified antibody that recognizes the histone demethylase encoded by the Su(var)3-3 gene.  After PCR amplification and labeling the DNA was used to probe Affymetrix microarrays (a sample of the DNA input for the ChIP was processed in parallel and used to probe another copy of the array).  The experiment was performed in triplicate, and normalized, averaged data is shown.  For tracks displaying binding peaks, normalized signal intensities from three averaged experimental replicates were analyzed using a peak-calling algorithm that calculates genomic regions of significant enrichment (or depletion).
 <br/><br/>
 <h2>General Description</h2>
