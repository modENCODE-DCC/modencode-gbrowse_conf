citation     = <h1>H4 Histone modifications in CME W1 cl.8+ cells (Karpen project, Kuroda subgroup)</h1>
 Nuclei were isolated from the Drosophila CME-W1-Cl.8+ wing imaginal disc cell line that had been crosslinked with formaldehyde.  After lysis and sonication the chromatin was immunoprecipitated with an affinity-purified antibody that recognizes histone H4 acetylated on lysine 8.  After PCR amplification and labeling the DNA was used to probe Affymetrix microarrays (a sample of the DNA input for the ChIP was processed in parallel and used to probe another copy of the array).  The experiment was performed in triplicate, and normalized, averaged data is shown.  For tracks displaying binding peaks, normalized signal intensities from three averaged experimental replicates were analyzed using a peak-calling algorithm that calculates genomic regions of significant enrichment (or depletion).
 <br/><br/>
