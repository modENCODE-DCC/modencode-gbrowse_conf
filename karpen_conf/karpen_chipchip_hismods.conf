citation    = <h1>H3 Histone modifications in Oregon strain (Karpen Project, Pirrotta Subgroup)</h1>
 Nuclei were isolated from staged Drosophila Oregon R embryos, 2-4 hr after egg laying that had been crosslinked with formaldehyde.  After lysis and sonication the chromatin was immunoprecipitated with an affinity-purified antibody that recognizes histone H3 trimethylated on lysine 4.  After PCR amplification and labeling the DNA was used to probe Affymetrix microarrays (a sample of the DNA input for the ChIP was processed in parallel and used to probe another copy of the array).  The experiment was performed in triplicate, and normalized, averaged data is shown.  For tracks displaying binding peaks, normalized signal intensities from three averaged experimental replicates were analyzed using a peak-calling algorithm that calculates genomic regions of significant enrichment (or depletion).
 <br/> <br/>
 <h2>General Description</h2>
 We aim to determe the locations of 125 chromosomal proteins and histone modifications across the Drosophila melanogaster genome. The proteins and modifications under study are involved in basic chromosomal functions such as DNA replication, gene expression, gene silencing, and inheritance. We will perform Chromatin ImmunoPrecipitation (ChIP) using genomic tiling arrays. We will initially assay localizations using chromatin from three cell lines and two embryonic stages, and will then extend the analysis of a subset of proteins to four additional animal tissues/stages. 
 <br/><br/>
