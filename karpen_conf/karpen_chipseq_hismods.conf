citation = <h1>
   H2AV_9751.14-16 hr OR embryo.Solexa 
   (Karpen project, Karpen subgroup)
 </h1>
 Nuclei were isolated from staged Drosophila Oregon R embryos, 14-16 hr after egg laying that had been crosslinked with formaldehyde.  After lysis and sonication the chromatin was immunoprecipitated with an affinity-purified antibody that recognizes histone H2A variant.  The resulting fragments were used to create libraries and sequenced on the Illumina platform. Short reads were aligned to the reference genome using Bowtie, and peaks for each replicate were called using SPP (using sequence from the Input material as a comparison control).  Statistically significant regions of enrichment from the two biological replicates were then combined and used to call the cumulative peaks. 
 <br/><br/>
 <h2>Details</h2>
 <h2>General Description</h2>
 <p>
 We aim to determine the locations of the major histone modifications<br/>
 across the Drosophila melanogaster genome. The modifications under<br/>
 study are involved in basic chromosomal functions such as DNA<br/>
 replication, gene expression, gene silencing, and inheritance. We will<br/>
 perform Chromatin ImmunoPrecipitation (ChIP) using the Illumina <br/>
 NGS sequencing platform. We will initially assay localizations using chromatin from<br/>
 three cell lines and two embryonic stages, and will then extend the<br/>
 analysis of a subset of proteins to four additional animal tissues/stages. 
 </p>
 <h2>Protocols</h2>
 <ol>
 <li>
