citation = <h1>Polycomb proteins in S2-DRSC cells (Karpen project, Pirrotta subgroup)</h1>
 Nuclei were isolated from the Drosophila S2 embryonic cell line that had been crosslinked with formaldehyde.  After lysis and sonication the chromatin was immunoprecipitated with an affinity-purified antibody that recognizes the Polycomb group protein Pleiohomeotic.  After PCR amplification and labeling the DNA was used to probe Affymetrix microarrays (a sample of the DNA input for the ChIP was processed in parallel and used to probe another copy of the array).  The experiment was performed in triplicate, and normalized, averaged data is shown.  For tracks displaying binding peaks, normalized signal intensities from three averaged experimental replicates were analyzed using a peak-calling algorithm that calculates genomic regions of significant enrichment (or depletion).
 <br/><br/>
 <h2>General Description</h2>
 We aim to determine the locations of 125 chromosomal proteins across<br/>
 the Drosophila melanogaster genome. The proteins under study are<br/>
 involved in basic chromosomal functions such as DNA replication, gene<br/>
 expression, gene silencing, and inheritance. We will perform Chromatin<br/>
 ImmunoPrecipitation (ChIP) using genomic tiling arrays. We will<br/>
 initially assay localizations using chromatin from three cell lines<br/>
 and two embryonic stages, and will then extend the analysis of a<br/>
 subset of proteins to four additional animal tissues/stages 
 <br/><br/>
