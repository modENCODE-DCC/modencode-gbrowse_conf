 Nuclei were isolated from the Drosophila S2 embryonic cell line that had been crosslinked with formaldehyde.  After lysis and sonication the chromatin was immunoprecipitated with an affinity-purified antibody that recognizes the chromosomal insulator protein BEAF.  After PCR amplification and labeling the DNA was used to probe Affymetrix microarrays (A sample of the DNA input for the ChIP was processed in parallel and used to probe another copy of the array).  The experiment was performed in triplicate, and normalized, averaged data is shown.  For tracks displaying binding peaks, normalized signal intensities from three eaveraged experimental replicates were analyzed using a peak-calling algorithm that calculates genomic regions of significant enrichment (or depletion). <br />
