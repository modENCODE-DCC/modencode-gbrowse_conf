citation = <h1>
   HP1 wa191.D.mel 3rd Instar Larvae Nuclei.Solexa 
   (Karpen project, Elgin subgroup)
 </h1>
 Nuclei were isolated from nuclei isolated from Drosophila Oregon R L3 larvae that had been crosslinked with formaldehyde.  After lysis and sonication the chromatin was immunoprecipitated with an affinity-purified antibody that recognizes chromosomal protein HP1.  The resulting fragments were used to create libraries and sequenced on the Illumina platform. Short reads were aligned to the reference genome using Bowtie, and peaks for each replicate were called using SPP (using sequence from the Input material as a comparison control).  Statistically significant regions of enrichment from the two biological replicates were then combined and used to call the cumulative peaks. 
 <br/><br/>
 <h2>Details</h2>
 <h2>General Description</h2>
 <p>
 We aim to determine the locations of 125 chromosomal proteins across<br/>
 the Drosophila melanogaster genome. The proteins under study are<br/>
 involved in basic chromosomal functions such as DNA replication, gene<br/>
 expression, gene silencing, and inheritance. We will perform Chromatin<br/>
 ImmunoPrecipitation (ChIP) using the Illumina NGS platform. We will<br/>
 initially assay localizations using chromatin from three cell lines<br/>
 and two embryonic stages, and will then extend the analysis of a<br/>
 subset of proteins to four additional animal tissues/stages 
 </p>
