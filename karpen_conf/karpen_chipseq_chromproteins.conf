citation = <h1>
   Solexa.HP1 wa 191.14-16 hr OR embryo 
   (Karpen project, Karpen subgroup)
 </h1>
 <h2>Details</h2>
 <p>Nuclei were isolated from staged Drosophila Oregon R embryos, 14-16 hr after egg laying that had been crosslinked with formaldehyde. After lysis and sonication the chromatin was immunoprecipitated with an affinity-purified antibody that recognizes chromosomal protein HP1. The resulting fragments were used to create libraries and sequenced on the Illumina platform. Short reads were aligned to the reference genome using Bowtie, and peaks for each replicate were called using SPP (using sequence from the Input material as a comparison control). Statistically significant regions of enrichment from the two biological replicates were then combined and used to call the cumulative peaks.</p>
 <h2>General Description</h2>
 <p>
 We aim to determine the locations of 125 chromosomal proteins across<br/>
 the Drosophila melanogaster genome. The proteins under study are<br/>
 involved in basic chromosomal functions such as DNA replication, gene<br/>
 expression, gene silencing, and inheritance. We will perform Chromatin<br/>
 ImmunoPrecipitation (ChIP) using the Illumina NGS platform. We will<br/>
 initially assay localizations using chromatin from three cell lines<br/>
 and two embryonic stages, and will then extend the analysis of a<br/>
 subset of proteins to four additional animal tissues/stages 
 </p>
 <h2>Protocols</h2>
 <ol>
 <li>
 <b>Growth and isolation:</b>
  <a href="http://wiki.modencode.org/project/index.php?title=Cage_population:GK:1&oldid=27620">Cage population</a>,
  <a href="http://wiki.modencode.org/project/index.php?title=Chromatin_prep_from_fixed_D.m._embryos:GK:1&oldid=24813">Chromatin prep from fixed D.m. embryos</a>     
 </li>
 <li>
 <b>Sample preparation:</b>
  <a href="http://wiki.modencode.org/project/index.php?title=Illumina_library_prep_and_sequencing:GK:1&oldid=41302">Illumina sequencing</a>,
  <a href="http://wiki.modencode.org/project/index.php?title=ChIP:GK:1&oldid=18313">ChIP</a>
 </li>
 <li>
 <b>Data Analysis:</b>
  <a href="http://wiki.modencode.org/project/index.php?title=ChIP-seq_alignment_Bowtie:GK:1&oldid=69810">Bowtie alignment</a>     
 </li>
