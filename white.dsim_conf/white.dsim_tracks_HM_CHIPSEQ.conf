citation = <h1>
   D.sim_E0-4h_K27me3 
   (White project, White subgroup)
 </h1>
 Nuclei were isolated from staged D. simulans embryos 0-4 hr after egg laying, and cross-linked with formaldehyde.  After lysis and sonication the chromatin was immunoprecipitated with affinity-purified antibodies recognizing histone H3 trimethylated on lysine 27.  The DNA was sequenced on the Illumina platform (Input DNA from a mock IP was sequenced in parallel).  The signal intensity (or wiggle file) data track shows normalized data from two experimental replicates.  For ChIP-seq called peaks, the MACS algorithm was used to predict binding peaks in normalized data from both experimental replicates.  <br/> <br/> 
 <h2>General Description</h2>
 <p>
 The White Lab is aiming to map the association of the main<br/>
 post-translationally modified histones on the genome of Drosophila<br/>
 simulans. One technique that we use for this purpose is chromatin<br/>
 immunoprecipitation coupled with deep sequencing (ChIP-seq) utilizing<br/>
 an Illumina next generation sequencing platform. The data generated by<br/>
 ChIP-seq experiments consist basically of a plot of signal intensity<br/>
 across the genome. The highest signals correspond to positions in the<br/>
 genome occupied by the tested histone modification. 
 </p>
