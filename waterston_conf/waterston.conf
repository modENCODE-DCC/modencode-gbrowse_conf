citation         = <h1>Non-redundant exon creation from 14 stages (Waterston project)</h1>
 <h2>Details</h2>
 <p>
 We aggregated gene models generated from RNA-seq, RTPCR, mass-spec, and confirmed polyA/SL sites from 14 different stages and/or strains to identify the minimum set of non-redundant exons for C. elegans. These were mapped to WS190.
