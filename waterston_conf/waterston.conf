citation      = <h1>Mass Spectrometric Validation of Sort ORFs round 1 (Waterston project, MacCoss subgroup)</h1>
 <h2>General Description</h2>
 A significant challenge is validating our list of putative small genes with short ORFs or transcripts with potentially short ORFs that, based on all available data, we cannot confidently assign as protein coding. For example, if a region has an ORF of 200 amino acids and is conserved with C. briggsae, we can be confident it is a gene. However, if we have a 75 amino acid ORF not confirmed in other nematodes, then we need another type of confirmation. For this we employ the hSRM approach, prioritizing testing of candidate genes by their length, conservation in other nematodes and expression level.  The candidate protein coding genes are analyzed as described below. <br/>
 <br/>
 Method Overview. We will confirm the translation of selected protein sequences using a targeted mass spectrometry approach.  Using the putative protein sequences provided for mass spectrometry confirmation, we will i) derive proteotypic tryptic peptide sequences for analysis (Kuster et al. 2005), ii) generate a standard for each peptide, and iii) monitor the precursor and a product ion for each proteotypic peptide using hSRM on a triple quadrupole mass spectrometer.  With an hSRM based assay, only molecules that have the same precursor m/z (mass of the peptide divided by charge) and product m/z (a sequence specific fragment) will be transmitted to the detector ? producing a very selective measurement that minimizes contaminating matrix interferences.  The presence of the peptide within the C. elegans lysate is confirmed by the detection of a peak in the hSRM chromatogram with signal-to-noise >5 within a retention time of <1% relative error of the peak observed using the peptide standard.<br/>
 <br/>
 The steps are as follows:<br/>
 1) Prediction of proteotypic peptide sequences<br/>
 2) Generation of proteotypic peptide standards<br/>
 3) Sample Preparation<br/>
 4) Measurement of Proteotypic Peptides in Complex mixtures by nanoLC-MS/MS using highly selective reaction monitoring (hSRM)<br/>
 5) Data analysis of hSRM Chromatograms 
 <br/><br/>
 <h2>Protocols</h2>
 <ol>
 <li>
 <b>Growth and isolation:</b>
  <a href="http://wiki.modencode.org/project/index.php?title=Mass_spec:Shotgun_-_growth_and_lysis:RW:1&oldid=27344">Worm growth and lysis</a>,
