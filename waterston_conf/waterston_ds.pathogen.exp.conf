citation      = <h1>RNA-Seq C. elegans fer-15 Drechmeria coniospora 5 hour exposure sequences and alignments (Waterston project, Waterston subgroup)</h1>
 <h2>General Description</h2>
 <p>
 Using massively parallel sequencing by synthesis methods, we are surveying transcripts from various stages, tissues and conditions of the nematode C. elegans. We use novel statistical approaches to evaluate coverage of annotated features of the genome and of candidate processed transcripts.   We then provide lists of evidence of level of expression per transcript and catalogs of confirmed splice junctions, trans-spliced leader sequences, start sites, end sites, and poly-adenylation tracts for each stage/tissue/condition. 
 </p>
 <h2>Protocols</h2>
 <ol>
     <li>
       <b>Growth and isolation:</b>
       <a href="http://wiki.modencode.org/project/index.php?title=Worm_growth:RW:Reinke&oldid=22843">Worm_growth</a>, <a href="http://wiki.modencode.org/project/index.php?title=Worm_staging_and_isolation:RW:Reinke&oldid=25923">Staging_and_isolation</a>, <a href="http://wiki.modencode.org/project/index.php?title=Growth_condition_assay:RW:Reinke&oldid=53820">Condition</a>, <a href="http://wiki.modencode.org/project/index.php?title=RNA_isolation:RW:Reinke&oldid=23070">RNA_isolation</a>
