 <h1>
   pathogen Harposporium 25dC 24hr exposure post-adulthood N2 sequences & alignments 
   (Waterston project, Waterston subgroup)
 </h1>
 <h2>Details</h2>
 <p>
 Using polyA+ RNA isolated from C. elegans adults exposed to the Harposporium fungus for 24h, we prepared and sheared double-stranded cDNA. A ~200 bp fraction was isolated and used to generate libraries for massively parallel sequencing on the Illumina instrument (36 bp reads). Using maq and cross_match, we aligned the reads to the genome and to splice junction and splice leader databases. Raw alignments show positions of uniquely mapping reads. Raw coverage files represent depth of coverage of read alignments. Windowed coverage represents the sum of the read coverage in a 51bp window surrounding each base.
 </p>
 <h2>General Description</h2>
 <p>
 Using massively parallel sequencing by synthesis methods, we are surveying transcripts from various stages, tissues and conditions of the nematode C. elegans. We use novel statistical approaches to evaluate coverage of annotated features of the genome and of candidate processed transcripts.   We then provide lists of evidence of level of expression per transcript and catalogs of confirmed splice junctions, trans-spliced leader sequences, start sites, end sites, and poly-adenylation tracts for each stage/tissue/condition. 
