 <h2>Details</h2>
 <p><h1>
 seq-ab45142_H2AK5ac_ojIs9_YA_germline (Lieb project, Dernburg subgroup)
 </h1>
 Synchronized C. elegans young adults from strain WH223 were treated with the cross-linking reagent formaldehyde.  Sonicated chromatin was prepared and immunoprecipitated with an affinity-purified polyclonal antibody that recognizes histone H3 methylated on lysine 4.  The recovered DNA fragments (as well as a sample of input DNA) were sequenced on the Illumina GA-II platform.  The signal graph data track shows the coverage of short reads in each sample.  The alignment files were used to call binding peaks with the MACS algorithm to generate the track showing sequence features. <br/> <br/> </p>
