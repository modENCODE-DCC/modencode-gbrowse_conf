citation = <h1>
   seq-WA30335199_H3Ser10_FEM2_AD 
   (Lieb project, Dernburg subgroup)
 </h1>
 <h2>Details</h2>
 <p><h1>
 seq-WA30335199_H3Ser10_FEM2_AD (Lieb project, Dernburg subgroup)
 </h1>
 Synchronized C. elegans adult females  from strain DH245 were treated with the cross-linking reagent formaldehyde.  Sonicated chromatin was prepared and immunoprecipitated with an affinity-purified polyclonal antibody that recognizes histone H3 phosphorylated on serine 10.  The recovered DNA fragments (as well as a sample of input DNA) were sequenced on the Illumina GA-II platform.  The signal graph data track shows the coverage of short reads in each sample.  The alignment files were used to call binding peaks with the MACS algorithm to generate the track showing sequence features. <br/> <br/></p>
 <h2>General Description</h2>
 <p>
 The focus of our analysis will be elements that specify nucleosome<br/>
 positioning and occupancy, control domains of gene expression, induce<br/>
 repression of the X chromosome, guide mitotic segregation and genome<br/>
 duplication, govern homolog pairing and recombination during meiosis,<br/>
 and organize chromosome positioning within the nucleus. Our 126<br/>
 strategically selected targets include key histone<br/>
 modifications and histone variants.  <br/>
 We will integrate information generated with existing knowledge on the<br/>
 biology of the targets and perform ChIP-seq analysis on mutant and RNAi<br/>
 extracts lacking selected target proteins. 
 </p>
