citation = <h1>Transcription Factors ChIP-Seq in L3 (Lieb project, Ahringer subgroup)</h1>
 Synchronized C. elegans L3 larvae from strain N2 were treated with the cross-linking reagent formaldehyde.  Sonicated chromatin was prepared and immunoprecipitated with an affinity-purified polyclonal antibody that recognizes lin-35.  The recovered DNA fragments (as well as a sample of input DNA) were sequenced on the Illumina GA-II platform.  The signal graph data track shows the coverage of short reads in each sample.  The alignment files were used to call binding peaks with the MACS algorithm to generate the track showing sequence features. <br/> <br/> 
 <br/><br/>
