citation = <h1>
   ChIP-Seq (Gap genes Antibody)
   (White project, White subgroup)
 </h1>
 <h2>Details</h2>
 <p>
 Nuclei were isolated from staged Drosophila yakuba embryos 0-4 hr after egg laying, and cross-linked with formaldehyde.  After lysis and sonication the chromatin was immunoprecipitated with affinity-purified antibodies recognizing the zinc-finger gap protein, Kruppel.  The DNA was sequenced on the Illumina platform (Input DNA from a mock IP was sequenced in parallel).  The signal intensity (or wiggle file) data track shows normalized data from two experimental replicates.  For ChIP-seq called peaks, the MACS algorithm was used to predict binding peaks in normalized data from both experimental replicates.
 </p>
 <h2>General Description</h2>
 <p>
 The White Lab is aiming to map the association of all the Transcription Factors (TF) and DNA associated proteins on the genome of Drosophila melanogaster. The main technique that will be used for this purpose is chromatin immunoprecipitation-on-chip (ChIP-on-chip) utilizing whole-genome tiling arrays. The data generated by ChIP-chip experiments consist basically of a plot of signal intensity across the genome. The highest signals correspond to positions in the genome occupied by the tested TF.<br/>
 ChIP-seq, meaning direct sequencing of the ChIP sample on the Solexa platform, has also been used to validate some datasets and will become- as the project advances- the main production platform.<br/>
 <br/>
 To support ChIP-chip and ChIP-seq datasets, and in order to link association of factors to the DNA with regulation of transcription, several RNA-seq (direct sequencing of the transcriptome on the Solexa platform) datasets will be genrated for the time-points under scrutiny. 
 </p>
 <h2>Protocols</h2>
 <ol>
 <li>
 <b>Growth and isolation:</b>
  <a href="http://wiki.modencode.org/project/index.php?title=E0-4_collection_histone_timecourse:KW:1&oldid=79896">E0-4 collection histone timecourse:KW:1</a>     
 </li>
 <li>
 <b>Sample preparation:</b>
  <a href="http://wiki.modencode.org/project/index.php?title=Solexa_ChIP-seq:KW:1&oldid=35899">Solexa ChIP-seq:KW:1</a>,
  <a href="http://wiki.modencode.org/project/index.php?title=ChIP:KW:1&oldid=67340">White_Lab/IP</a>
 </li>
 <li>
 <b>Other Protocols:</b>
  <a href="http://wiki.modencode.org/project/index.php?title=ChIP-Seq_MACS_Peak-calling:KW:1&oldid=39434">ChIP-Seq MACS Peak-calling:KW:1</a>,
  <a href="http://wiki.modencode.org/project/index.php?title=Solexa_ChIP-seq_Analysis:KW:1&oldid=39512">Solexa ChIP-seq Analysis:KW:1</a>
 </li>
 </ol>
 <h2>Experimental Reagents</h2>
 <ol>
 <b>Antibodies:</b>
  <a href="http://wiki.modencode.org/project/index.php?title=Ab:Kr-D2:KW:1&oldid=35856">Kruppel</a>
