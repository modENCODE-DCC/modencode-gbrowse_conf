citation      = <h1> Dm Tissue Expression RNA-seq mated female eclosion + 1 day heads multiply mapping reads (Celniker project, Graveley subgroup) </h1>
 <h2>Details</h2>
 <p>
 Stranded RNA-seq analysis was performed in biological replicate on poly(A)+ RNA extracted from mated female heads of D. melanogaster, 1 day after eclosion. Uniquely aligned reads were mapped using Bowtie. Tracks show alignments and read density. 
 </p>
 <h2>General Description</h2>
 Stranded RNA-seq analysis was performed on poly(A)+ RNA from various tissues dissected from various stages of D. melanogaster. Total RNA was isolated by the Peter Cherbas group. Isolation of poly(A)+ RNA and strand-specific library construction were performed in the Brenton Graveley lab. Libraries were distributed among 3 labs in the Drosophila Transcriptome group for sequencing (Celniker, Gingeras, and Graveley) for paired-end RNA sequencing (2x76+ nt) on the GAIIx platform.  Fastq files were generated using pipeline version 1.5. Reads were aligned to the genome using TopHat. 
