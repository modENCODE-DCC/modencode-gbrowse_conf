citation = <h1>ML-DmBG3.c2_Capped_small-RNA_max-200nt_PolyA-tail_RNA-seq (Celniker project, Gingeras subgroup)</h1>
 <h2>Details</h2>
 <p>
 Small RNAs were isolated from the cell line ML-DmBG3.c2, enriched for 5' cap modifications, followed by Paired-End Illumina sequencing.  Tracks show alignments/read density for 2 biological replicates identified by unique library ids (LIDxxxx).
 </p>
 <h2>General Description</h2>
 We are generating a comprehensive catalog of small RNAs below 200nt in length isolated from Drosophila melanogaster. These RNAs were selectively enriched for populations of RNAs with 5' monophosphate or cap modifications. 
 <br/><br/>
 <h2>Protocols</h2>
 <ol>
 <li>
 <b>Sample preparation:</b>
  <a href="http://wiki.modencode.org/project/index.php?title=Solexa:_Gingeras,_Paired_end,_Capped,_A-tailed,_short_RNAs:SC:1&oldid=35885">RNA library construction</a>     
 </li>
 <li>
 <b>Other Protocols:</b>
  <a href="http://wiki.modencode.org/project/index.php?title=Spliced_Transcripts_Alignments_and_Reconstruction_(STAR):SC:Gingeras&oldid=35889">STAR sequence analysis</a>,
  <a href="http://wiki.modencode.org/project/index.php?title=Paired-end_Illumina_Sequencing:SC:Gingeras&oldid=34947">Paired-end sequencing</a>
 </li>
 </ol>
 <br />
 <h2>Related modENCODE submissions:</h2>
 <ul>
 <li>
 <b>DCC-3316</b>:<a href="http://submit.modencode.org/submit/public/citation/3316">Capped smallRNA (&lt;200nt) PolyA-tail samples</a>
 </li>
 </ul>
 <br />
 <b>Release Date:</b> 2010-12-17

