key           = Sg4
citation = 
 <h1>
   Dm Cell Line Genomic Sequencing Sg4 alignments and assembly 
   (Celniker project, Graveley subgroup)
 </h1>
 <h2>Details</h2>
 <p>Reads from genomic DNA libraries created from the D. melanogaster Sg4 cell line, were aligned to the D. melanogaster r5 genome using BWA.  Tracks show read alignments and density.  Based on the alignments, a consensus FASTA sequence for the cell-line genome was created with a guided assembly.<br/>
 Total read count: 40940814<br />
 Mapped read count: 39499718<br />
 Alignment rate: 96%<br /> 
 </p>
 <h2>General Description</h2>
 <p>
 Rather than doing a de novo assembly, we have done a guided assembly for D. melanogaster strains and  tissue culture cell lines using the dm3 reference to build a new assembly in which we change the appropriate SNPs and insert or delete sequences as appropriate for indels.  Our assembly, then, is full chromosome sequence (e.g., 2R, 2L, etc.) with the changes inserted. 
 </p>
 <h2>Protocols</h2>
 <ol>
     <li>
       <b>Other Protocols:</b>
       <a href="http://wiki.modencode.org/project/index.php?title=BWA_alignment_of_D._melanogaster_genomic_reads:SC:1&oldid=78406">BWA alignment of D. melanogaster genomic reads</a>, <a href="http://wiki.modencode.org/project/index.php?title=Guided_Assembly_of_D._melanogaster_Genomes:SC:1&oldid=80594">Guided Assembly of D. melanogaster Genomes</a>
     </li>
 </ol>
 <ol>
 </ol>
 <ol>
     <li>
       <b>External Links:</b>
       <a href="http://www.ncbi.nlm.nih.gov/sites/entrez?db=sra&report=full&term=SRR497720">SRR497720</a>
     </li>
 </ol>
 <br />
 <h2>Referenced modENCODE submissions:</h2>
 <ul>
      <li><b>modENCODE_5494</b>: <a href="/submit/public/citation/5494">Genome sequence of D. melanogaster cell line Sg4 raw data</a></li>
  </ul>
