citation = 
 <h1>
   Dm Cell Line Genomic Sequencing 1182-4H alignments and assembly 
   (Celniker project, Graveley subgroup)
 </h1>
 <h2>Details</h2>
 <p>Reads from genomic DNA libraries created from the D. melanogaster 1182-4H cell line, were aligned to the D. melanogaster r5 genome using BWA.  Tracks show read alignments and density.  Based on the alignments, a consensus FASTA sequence for the cell-line genome was created with a guided assembly.<br/>
 Total read count: 42179960<br />
 Mapped read count: 40425990<br />
 Alignment rate: 95%<br /> 
 </p>
 <h2>General Description</h2>
 <p>
 Rather than doing a de novo assembly, we have done a guided assembly for D. melanogaster strains and  tissue culture cell lines using the dm3 reference to build a new assembly in which we change the appropriate SNPs and insert or delete sequences as appropriate for indels.  Our assembly, then, is full chromosome sequence (e.g., 2R, 2L, etc.) with the changes inserted. 
