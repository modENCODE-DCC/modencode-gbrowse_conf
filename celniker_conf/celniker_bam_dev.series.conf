citation      = <h1>Dm adult female, eclosion + 1 day RNA-Seq, multi mappers (Celniker project) </h1>
 <h2>Details</h2>
 <p>RNA-seq was performed on a single biological sample of D. melanogaster (y cn bw sp) adult females 1 day after eclosion, using a combination of single- and paired-end sequencing. Sequences were aligned to the FlyBase r5 genome using TopHat.  Track displays alignment read density. <br />
