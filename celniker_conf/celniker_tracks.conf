citation = <h1>
   Full-insert cDNA sequencing v6 
   (Celniker project, Celniker subgroup)
 </h1>
 <h2>General Description</h2>
 <p>
 To validate models of Drosophila transcripts, we compare these models to the sequences of cDNA clones obtained by EST sequencing or targeted screening of cDNA libraries. The basis of the targeted library screening protocol, 'self-ligation of inverse PCR products' (SLIP), is a rapid and efficient method for capturing plasmid cDNAs.  Targeted screening efficiently recovers cDNA clones representing rare and alternative transcripts. Full-insert sequencing of cDNA clones identifies complete transcript structures including 5' and 3' UTRs 
 </p>
 <h2>Protocols</h2>
