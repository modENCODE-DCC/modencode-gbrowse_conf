 <h1>D. melanogaster Oregon-R female heads mRNA-seq (Oliver project)</h1>
 <h2>Details</h2>
 <p>
 polyA RNA from D. melanogaster female heads was extracted and sequenced at 36 and 75nt resolution using Illumina Genome Analyzer. Sequences were aligned to the genome with Bowtie allowing for up to two mismatches. Tracks show alignments of individual reads and/or read density coverage. 
 </p>
 <h2>Series Description</h2>
 To provide biological validation of D. melanogaster transcript models, we will generate RNA-Seq profiles for other members of the genus, using timepoints and tissue samples matching those being generated for D. melanogaster.  Evolutionary conservation of expression will be valuable support for annotation efforts. 
 <br/><br/>
 <h2>Protocols</h2>
 <ol>
     <li>
