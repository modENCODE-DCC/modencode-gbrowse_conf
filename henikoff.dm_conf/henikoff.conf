citation  = <h1>Drosophila Kc167 Salt Extracted Chromatin (Henikoff project,  subgroup)</h1>
 <h2>General Description</h2>
 Drosophila melanogaster Kc167 embryonic cells were prepared for Chromatin-chip experimentation.  Chromatin was isolated from these cells was digested with micrococcal nuclease and extracted with 600 mM NaCl.  The soluble fraction was used in two-color hybridization experiments with NimbleGen genomic tiling microarrays.  The hybridization signal from this fraction was compared to the signal from the input DNA.  Scaled log2(ratios) of signal intensity are shown.
 <br/><br/>
 We applied genome-wide profiling to successive salt-extracted fractions of micrococcal nuclease-treated Drosophila chromatin.  Chromatin fractions extracted with 600 mM NaCl after digestion contain predominantly mononucleosomes and represent classical active chromatin. Profiles of these low-salt soluble fractions display phased nucleosomes over transcriptionally active genes that are locally depleted of histone H3.3 and correspond closely to profiles of histone H2Av (H2A.Z) and RNA polymerase II. This correspondence suggests that transcription can result in loss of H3.3+H2Av nucleosomes and generate low-salt soluble nucleosomes.  Nearly quantitative recovery of chromatin is obtained with 600 mM NaCl; however, the remaining insoluble chromatin is enriched in actively transcribed regions.  Salt-insoluble chromatin likely represents oligonucleosomes that are attached to large protein complexes. Both low-salt extracted and insoluble chromatin are rich in sequences that correspond to epigenetic regulatory elements genome-wide. The presence of active chromatin at both extremes of salt solubility suggests that these salt fractions capture bound and<br/>
 unbound intermediates in active processes, thus providing a simple, powerful strategy for mapping epigenome dynamics. 
 <br/><br/>
 <h2>Protocols</h2>
 <ol>
 <li>
 <b>Sample preparation:</b>
  <a href="http://wiki.modencode.org/project/index.php?title=NimbleGen_ChIP-chip_hybridization:SH:1&oldid=18982">NimbleGen Hybridization</a>,
  <a href="http://wiki.modencode.org/project/index.php?title=NimbleGen_ChIP-chip_scanning:SH:1&oldid=18983">NimbleGen Scanning</a>,
  <a href="http://wiki.modencode.org/project/index.php?title=NimbleGen_labeling_custom:SH:1&oldid=18980">Strand-Displacement Labeling</a>
 </li>
 <li>
 <b>Other Protocols:</b>
  <a href="http://wiki.modencode.org/project/index.php?title=Henikoff_Lab/Salt_extractions_20080522:SH:1&oldid=25513">Nuclei Chromatin Extraction</a>,
  <a href="http://wiki.modencode.org/project/index.php?title=RNAi_in_cell_culture:SH:1&oldid=28373">RNAi in cell culture</a>,
  <a href="http://wiki.modencode.org/project/index.php?title=NimbleGen_ChIP-chip_scaling:SH:1&oldid=21937">NimbleGen Scaling</a>,
  <a href="http://wiki.modencode.org/project/index.php?title=NimbleGen_ChIP-chip_scaling:SH:1&oldid=25752">NimbleGen Scaling</a>     
 </li>
 </ol>
