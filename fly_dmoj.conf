### TRACK CONFIGURATION ####
# the remainder of the sections configure individual tracks

[Genes:100000]
glyph        = generic
bump         = 0
maxdepth     = 1
stranded     = 1
label        = 0
description  = 0

[Genes]
feature      = gene:FlyBase
               pseudogene:FlyBase
glyph        = gene
height       = 8
bgcolor      = sub {
                 my $f = shift;
                 return 'white' if $f->primary_tag eq 'pseudogene';
                 return $f->strand < 1 ? 'turquoise' : 'violet';
               }
utr_color    = silver
label        = sub {
                my $f = shift;
                my $dn = $f->display_name;
		$dn =~ s!Dmoj\W!!;
                my @aliases = $f->each_tag_value('Alias');
                foreach (@aliases) {
                   return "$dn ($_)" if /^\w+-\d+/;
                }
                return $dn;
        }
filter       = sub {
                 my @subf = eval{shift->get_SeqFeatures('mRNA')};
                 return @subf > 0;
              }
description  = sub {
        my $f = shift;
        my @subf = eval{$f->get_SeqFeatures};
        my $note;
        for my $sf (@subf) {
           next unless $sf->primary_tag =~ /RNA|pseudo/;
           $note ||= join '; ',$sf->each_tag_value('Note');
        }
        $note =~ s!Dmoj\W!!;
        $note;
  }
link         = sub {my $n = shift->name;
                    $n =~s/Dmoj\W//;
                    return "http://www.flybase.org/cgi-bin/uniq.html?species=Dmoj\&field=SYN\&db=fbgn\&context=$n\&caller=quicksearch";}
label_transcripts =  sub { return shift->primary_tag eq 'mRNA' }
das category = transcription
key          = FlyBase Genes
category     = Gene Models and Predictions
citation     = Annotated gene models from FlyBase Release R1.3; Feb 2010.

