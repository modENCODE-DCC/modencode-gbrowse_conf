 <h1>r2d2 ovary total RNA (Lai project, Hannon subgroup)</h1>
 <h2>General Description</h2>
 We plan to generate a comprehensive catalog of expressed and functional microRNAs, and generate biological evidence for their regulatory activity. We plan also to delineate the primary transcription units of microRNA genes. Finally, we plan to annotate other classes of non-miRNA expressed small RNAs, as least some of which may define novel classes of small RNA genes. 
 <br/><br/>
 <h2>Protocols</h2>
 <ol>
     <li>
       <b>Growth and isolation:</b>
       <a href="http://wiki.modencode.org/project/index.php?title=Adult_Growth_Collection:EL:1&oldid=20301">Fly growth and staging</a>, <a href="http://wiki.modencode.org/project/index.php?title=Ovary_dissection:EL:1&oldid=20289">Ovary dissection</a>, <a href="http://wiki.modencode.org/project/index.php?title=Total_RNA_isolation_from_tissues:EL:1&oldid=20302">RNA isolation</a>
     </li>
     <li>
       <b>Sample preparation:</b>
       <a href="http://wiki.modencode.org/project/index.php?title=Small_RNA_library_construction:EL:1&oldid=18501">RNA library construction</a>, <a href="http://wiki.modencode.org/project/index.php?title=Lai/deep_sequencing&oldid=31173">Deep Sequencing</a>
     </li>
     <li>
       <b>Data Analysis:</b>
       <a href="http://wiki.modencode.org/project/index.php?title=RNA_sequence_processing:EL:1&oldid=35786">sequence analysis</a>
     </li>
 </ol>
 <br />
