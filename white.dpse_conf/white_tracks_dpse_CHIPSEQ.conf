citation      = <h1>D.pse_E0-4h_Trl-D2 (White project, White subgroup)</h1>
 Nuclei were isolated from staged D. pseudoobscura embryos 0-4 hr after egg laying, and cross-linked with formaldehyde.  After lysis and sonication the chromatin was immunoprecipitated with affinity-purified antibodies recognizing the insulator protein, Trithorax-like.  The DNA was sequenced on the Illumina platform (Input DNA from a mock IP was sequenced in parallel).  The signal intensity (or wiggle file) data track shows normalized data from two experimental replicates.  For ChIP-seq called peaks, the MACS algorithm was used to predict binding peaks in normalized data from both experimental replicates.  <br/> <br/> 
 <br/><br/>
 <h2>Details</h2>
 <p>Place a submission-specific statement in here.</p>
 <h2>General Description</h2>
 <p>
 The White Lab is aiming to map the association of all the<br/>
 Transcription Factors (TF) on the genome of Drosophila<br/>
 melanogaster. One technique that we use for this purpose is chromatin<br/>
 immunoprecipitation coupled with deep sequencing (ChIP-seq) utilizing<br/>
 an Illumina next generation sequencing platform. The data generated by<br/>
 ChIP-seq experiments consist basically of a plot of signal intensity<br/>
 across the genome. The highest signals correspond to positions in the<br/>
 genome occupied by the tested TF. 
 </p>
 <h2>Protocols</h2>
 <ol>
     <li>
       <b>Growth and isolation:</b>
       <a href="http://wiki.modencode.org/project/index.php?title=E0-4_collection_histone_timecourse:KW:1&oldid=24415">E0-4 collection histone timecourse:KW:1</a>
     </li>
     <li>
       <b>Sample preparation:</b>
       <a href="http://wiki.modencode.org/project/index.php?title=ChIP:KW:1&oldid=24720">White_Lab/IP</a>,
       <a href="http://wiki.modencode.org/project/index.php?title=Solexa_ChIP-seq:KW:1&oldid=35899">Solexa ChIP-seq:KW:1</a>
     </li>
     <li>
       <b>Other Protocols:</b>
        <a href="http://wiki.modencode.org/project/index.php?title=Solexa_ChIP-seq_Analysis:KW:1&oldid=39512">Solexa ChIP-seq Analysis:KW:1</a>,
	<a href="http://wiki.modencode.org/project/index.php?title=ChIP-Seq_MACS_Peak-calling:KW:1&oldid=39434">ChIP-Seq MACS Peak-calling:KW:1</a>
     </li>
 </ol>
 <h2>Experimental Reagents</h2>
 <ol>
     <li>
       <b>Antibodies:</b>
       GAF
     </li>
 </ol>
 <h2> Sample Details </h2>
 <ol>
     <li>
       <b>Animals/Lines:</b>
       Drosophila pseudoobscura pseudoobscura
     </li>
     <li>
       <b>External Links:</b>
        <a href="http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSM630679">GSM630679</a>,
	<a href="http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSM630680">GSM630680</a>
     </li>
 </ol>
 <br />
 <br />
 <b>Release Date:</b> 2012-05-14 

