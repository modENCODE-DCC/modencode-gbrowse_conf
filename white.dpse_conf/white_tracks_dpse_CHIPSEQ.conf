 <h2>General Description</h2>
 <p>
 The White Lab is aiming to map the association of the main<br/>
 post-translationally modified histones on the genome of Drosophila<br/>
 melanogaster. One technique that we use for this purpose is chromatin<br/>
 immunoprecipitation coupled with deep sequencing (ChIP-seq) utilizing<br/>
 an Illumina next generation sequencing platform. The data generated by<br/>
 ChIP-seq experiments consist basically of a plot of signal intensity<br/>
 across the genome. The highest signals correspond to positions in the<br/>
